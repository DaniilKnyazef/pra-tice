<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Изменение размера шрифта при наведении на текст</title>
  <style>
    /* Стили для текста */
    p {
      font-size: 16px;
      transition: font-size 0.2s ease-in-out;
    }

    /* Стили для увеличенного текста */
    p:hover {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <p>Наведите курсор на этот текст, чтобы увеличить его размер.</p>
</body>
</html>
