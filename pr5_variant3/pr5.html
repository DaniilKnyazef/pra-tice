<!DOCTYPE html>
<html>
<head>
	<title>Поиск первой запятой в массиве</title>
</head>
<body>
	<button onclick="findComma()">Найти запятую</button>
	<script>
		function findComma() {
			const arr = ['a', 'b', ',', 'd', 'e'];

			// Метод indexOf() для поиска первой запятой в массиве
			const index = arr.indexOf(',');

			// Проверяем результат метода indexOf(). Если запятая найдена, выводим ее индекс в массиве
			if (index !== -1) {
				alert(`Первая запятая найдена под индексом: ${index}`);
			} 
			else {
				alert('Запятая не найдена в массиве');
			}
		}
	</script>
</body>
</html>
