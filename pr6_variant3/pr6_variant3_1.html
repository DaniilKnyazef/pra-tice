<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weekday</title>
  <style>
    /* Стили для заголовков h3 */
    h3 {
      font-family: Arial, sans-serif;
      font-size: 24px;
      margin: 0;
      padding: 16px;
    }
    /* Стили для заголовков h3 с комментариями */
    .working {
      color: red;
      text-align: center;
    }
    .weekend {
      color: blue;
      text-align: left;
    }
    .error {
      color: orange;
      text-align: right;
    }
  </style>
</head>
<body>
  <script>
    // Функция для вывода комментария
    function showComment(day) {
      var heading = document.createElement("h3");
      // Если номер дня находится в диапазоне от 1 до 7
      if (day >= 1 && day <= 7) {
        // Определяем комментарий по номеру дня
        switch (day) {
          case 1:
          case 2:
          case 3:
          case 4:
          case 5:
            // Рабочий день
            heading.className = "working";
            heading.textContent = "Рабочий день";
            break;
          case 6:
          case 7:
            // Выходной день
            heading.className = "weekend";
            heading.textContent = "Выходной день";
            break;
        }
      } else {
        // Номер дня не является допустимым
        heading.className = "error";
        heading.textContent = "Ошибка: введите номер дня от 1 до 7";
      }
      // Добавляем заголовок в тело документа
      document.body.appendChild(heading);
    }

    // Обработчик события "DOMContentLoaded", который запускается после загрузки документа
    document.addEventListener("DOMContentLoaded", function() {
      var day = prompt("Введите номер дня недели:");
      day = parseInt(day);
      showComment(day);
    });

    // Устанавливаем стили для всего тела документа
    document.body.style.color = "purple";
    document.body.style.textAlign = "center";
  </script>
</body>
</html>
